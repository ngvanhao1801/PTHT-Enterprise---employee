<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Employee Store</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js"crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Employee Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="available_employees">Available Employees</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="my_employees">My Employees</a></li>
            </ul>
            <div>
                <a class="nav-link text-white" href="employee_register">New Employee Register</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 col-md-6">
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr style="text-align: center">
            <th scope="col">Mã Nhân Viên</th>
            <th scope="col">Tên Nhân Viên</th>
            <th scope="col">Tên Phòng Ban</th>
            <th scope="col">Giới Tính</th>
            <th scope="col">Tuổi</th>
            <th scope="col">Chức năng</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="e :${employee}">
            <td th:text="${e.maNv}"></td>
            <td th:text="${e.tenNhanVien}"></td>
            <td th:text="${e.tenPhongBan}"></td>
            <td th:text="${e.gioiTinh}"></td>
            <td th:text="${e.tuoi}"></td>
            <td>
                <a style="color:blue" th:href="@{/editEmployee/{id}(id=${e.id})}">
                    <i class="fa-solid fa-pen-to-square ms-4"></i>
                </a>
                <a style="color: red" th:href="@{/deleteMyList/{id}(id=${e.id})}">
                    <i class="fa-solid fa-trash ms-4"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
